<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>

<div class="d-c">
  <div class="">
    <div class="example-container"  style="width: 300px;">
      <mat-form-field appearance="legacy" hideRequiredMarker>
        <mat-label class="f-vasir">نام کاربری</mat-label>
        <input
          [(ngModel)]="loginUserData.userName"
          name="username"
          matInput
          placeholder="pat@example.com"
          [formControl]="email"
          required
        />
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  </div>
</div>
<br />
<div class="example-container">
  <mat-form-field appearance="legacy" hideRequiredMarker>
    <mat-label>رمز ورود</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      [formControl]="password"
      required
      [(ngModel)]="loginUserData.password"
      name="password"
      (keyup.enter)="loginUser()"
    />
    <mat-error *ngIf="password.invalid">{{getErrorMessage_p()}}</mat-error>
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
      class="button-hide"
    >
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <mat-error class="f-mini" *ngIf="errormsg">{{errormsg}}</mat-error>
</div>
<!-- <dialog-content-example></dialog-content-example> -->
<div class="mt-3 d-flex align-items-center justify-content-between">
  <button
    type="submit"
    class="btn btn-primary btn-p mt-3 sh-l"
    style="border-radius: 5px;background-color: #000080;color: white;width: 100%; border: none;"
    (click)="loginUser()"
  >
    ورود
</button>

</div>
