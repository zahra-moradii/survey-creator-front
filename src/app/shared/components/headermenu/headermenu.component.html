<header style="box-shadow: 8px 2px 5px 2px white">
  <mat-toolbar
    style="
      box-shadow: 8px 2px 5px 2px rgb(228, 228, 228);
      background-color: white;
      border-bottom: thin;
      border-bottom-color: rgb(230, 230, 230);
    "
  >
    <mat-toolbar-row>
      <div style="cursor: pointer; margin-right: 1rem" routerLink="/">
        <svg
          style="width: 30px; height: 30px; padding-left: 0.2rem"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0,0,256,256"
          width="96px"
          height="96px"
          fill-rule="nonzero"
        >
          <defs>
            <linearGradient
              x1="21.241"
              y1="39.241"
              x2="3.541"
              y2="21.541"
              gradientUnits="userSpaceOnUse"
              id="color-1"
            >
              <stop offset="0.108" stop-color="#000000"></stop>
              <stop offset="0.433" stop-color="#000080"></stop>
            </linearGradient>
            <linearGradient
              x1="44.41029"
              y1="9.58989"
              x2="14.59"
              y2="39.41123"
              gradientUnits="userSpaceOnUse"
              id="color-2"
            >
              <stop offset="0" stop-color="#0000cb"></stop>
              <stop offset="1" stop-color="#000043"></stop>
            </linearGradient>
          </defs>
          <g
            fill="none"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(5.33333,5.33333)">
              <path
                d="M16.599,41.42l-15.019,-15.019c-0.774,-0.774 -0.774,-2.028 0,-2.802l4.019,-4.019c0.774,-0.774 2.028,-0.774 2.802,0l15.019,15.019c0.774,0.774 0.774,2.028 0,2.802l-4.019,4.019c-0.774,0.773 -2.028,0.773 -2.802,0z"
                fill="url(#color-1)"
              ></path>
              <path
                d="M12.58,34.599l27.019,-27.019c0.774,-0.774 2.028,-0.774 2.802,0l4.019,4.019c0.774,0.774 0.774,2.028 0,2.802l-27.019,27.019c-0.774,0.774 -2.028,0.774 -2.802,0l-4.019,-4.019c-0.773,-0.774 -0.773,-2.028 0,-2.802z"
                fill="url(#color-2)"
              ></path>
            </g>
          </g>
        </svg>
        <span
          style="font-family: YekanBakh-ExtraBlack !important; font-size: 20px"
          >فرم‌</span
        >
        <span
          style="
            font-family: YekanBakh-ExtraBlack !important;
            font-size: 20px;
            color: #000080;
            padding-left: 1rem;
          "
          >لاین</span
        >
      </div>
      <span class="example-spacer"></span>
      <button
        style="background-color: transparent; border: none"
        (click)="backClicked()"
      >
        <mat-icon
          style="margin-top: 0.8rem; font-weight: bold; margin-left: 0.5rem"
          >arrow_back_ios</mat-icon
        >
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
