<app-headermenu></app-headermenu>
<div *ngIf="packagePrice.users != 0">
  <div style="text-align: -webkit-center;;margin-top: 2rem;">
    <form [formGroup]="form" panelClass="kk" style="width: 300px;">
      <mat-form-field panelClass="kk">
        <mat-label class="f-vasir">نوع کاربر</mat-label>
        <mat-select
          [formControl]="userControl"
          name="user"
          [(value)]="select"
          panelClass="dropDown-seasons-panel"
        >
          <mat-option disabled *ngFor="let user of types" [value]="user.value">
            {{user.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div style="width: 300px;margin-right: 2.2rem;">
    <div>
            <div class="example-container">
              <mat-form-field>
                <mat-label class="f-vasir">نام</mat-label>
                <input
                  matInput
                  [(ngModel)]="signUpUserData.firstName"
                  name="firstname"
                />
              </mat-form-field>
            </div>
          </div>
          <br />
          <div class="">
            <div class="example-container">
              <mat-form-field>
                <mat-label class="f-vasir">نام خانوادگی</mat-label>
                <input
                  matInput
                  [(ngModel)]="signUpUserData.lastName"
                  name="lastname"
                />
              </mat-form-field>
            </div>
          </div>
          <br />
          <div class="">
            <div class="example-container">
              <mat-form-field hideRequiredMarker>
                <mat-label class="f-vasir">نام کاربری</mat-label>
                <input
                  matInput
                  placeholder="pat@example.com"
                  [formControl]="email"
                  required
                  [(ngModel)]="signUpUserData.userName"
                  name="username"
                />
                <mat-error *ngIf="email.invalid"
                  >{{getErrorMessage()}}</mat-error
                >
              </mat-form-field>
            </div>
          </div>
          <br />
          <div class="example-container">
            <mat-form-field hideRequiredMarker>
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                class="button-hide"
              >
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-label class="f-vasir">رمز عبور</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                [formControl]="password"
                required
                [(ngModel)]="signUpUserData.password"
                name="password"
              />
              <mat-error *ngIf="password.invalid"
                >{{getErrorMessage_p()}}</mat-error
              >
            </mat-form-field>
          </div>
          <br />
          <div>
            <form class="example-form">
              <mat-form-field
                class="example-full-width"
                hideRequiredMarker
              >
                <mat-label class="f-vasir">تلفن</mat-label>
                <input
                  type="tel"
                  matInput
                  placeholder="0912-345-6789"
                  maxlength="11"
                  (keypress)="numberOnly($event)"
                  [formControl]="phone"
                  required
                  [(ngModel)]="signUpUserData.phone"
                  name="phone"
                />
                <mat-error *ngIf="phone.invalid"
                  >{{getErrorMessage_phone()}}</mat-error
                >
              </mat-form-field>
            </form>
          </div>

          <div class="d-flex align-items-center justify-content-center mt-4">
            <button
              type="submit"
              class="btn btn-primary btn-p mt-3 sh-l"
              style="border-radius: 5px;background-color: #000080;color: white;width: 100%;"
              (click)="signUpUser()"
            >
افزودن کاربر
    </button>
          </div>
  </div>
</div>

<div *ngIf="packagePrice.users == 0">
  <p
  style="
    font-size: 18px;
    text-align: center;
    margin-top: 3rem;
    margin-bottom: 3rem;
  "
>
سقف افزودن زیرمجموعه شما<br/><br/> به اتمام رسیده است 🙁
</p>
