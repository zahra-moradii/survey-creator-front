<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>

<div class="" align="center">
  <mat-toolbar
    color="primary"
    class="custom-toolbar align-items-center sh-l"
    align="center"
  >
    <mat-toolbar-row>
      <button
        mat-icon-button
        class="btn btn-p font-mini m-0 font-weight-bold"
        aria-label="Example icon-button with menu icon"
        (click)="authService.logout()"
      >
        خروج
      </button>
      <!-- <mat-icon class="mat-icon-user mr-3"  *ngIf="authService.loggedin()">account_circle</mat-icon> -->
      <span class="example-spacer"></span>
      <div class="line-h">
        <!-- <h5 class="ml-2 font-toolbar f-vasir font-maxi position-relative line-h text-left">سامانه ساخت فرم نظرسنجی</h5> -->

        <div>
          <!-- <img src="../../../shared/images/logo.svg" alt="logo"/> -->
          <svg
            style="width: 30px; height: 30px; padding-left: 0.2rem"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0,0,256,256"
            width="96px"
            height="96px"
            fill-rule="nonzero"
          >
            <defs>
              <linearGradient
                x1="21.241"
                y1="39.241"
                x2="3.541"
                y2="21.541"
                gradientUnits="userSpaceOnUse"
                id="color-1"
              >
                <stop offset="0.108" stop-color="#000000"></stop>
                <stop offset="0.433" stop-color="#000080"></stop>
              </linearGradient>
              <linearGradient
                x1="44.41029"
                y1="9.58989"
                x2="14.59"
                y2="39.41123"
                gradientUnits="userSpaceOnUse"
                id="color-2"
              >
                <stop offset="0" stop-color="#0000cb"></stop>
                <stop offset="1" stop-color="#000043"></stop>
              </linearGradient>
            </defs>
            <g
              fill="none"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(5.33333,5.33333)">
                <path
                  d="M16.599,41.42l-15.019,-15.019c-0.774,-0.774 -0.774,-2.028 0,-2.802l4.019,-4.019c0.774,-0.774 2.028,-0.774 2.802,0l15.019,15.019c0.774,0.774 0.774,2.028 0,2.802l-4.019,4.019c-0.774,0.773 -2.028,0.773 -2.802,0z"
                  fill="url(#color-1)"
                ></path>
                <path
                  d="M12.58,34.599l27.019,-27.019c0.774,-0.774 2.028,-0.774 2.802,0l4.019,4.019c0.774,0.774 0.774,2.028 0,2.802l-27.019,27.019c-0.774,0.774 -2.028,0.774 -2.802,0l-4.019,-4.019c-0.773,-0.774 -0.773,-2.028 0,-2.802z"
                  fill="url(#color-2)"
                ></path>
              </g>
            </g>
          </svg>
          <span
            style="
              font-family: YekanBakh-ExtraBlack !important;
              font-size: 20px;
              color: #000000;
            "
            >فرم‌</span
          >
          <span
            style="
              font-family: YekanBakh-ExtraBlack !important;
              font-size: 20px;
              color: #000080;
              padding-left: 1rem;
            "
            >لاین</span
          >
        </div>
        <h5
          class="pl-3 font-mini position-relative line-h text-left font-weight-bold"
        >
          (پنل ادمین)
        </h5>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="text-center d-flex justify-content-center">
  <div class="text-center options ">

    <div class="a">
      <button type="button" class="btn tire s-d font-l b bb  m-auto sh-l" routerLink='/dashboard' routerLinkActive="active">صفحه اصلی</button>
      <br><br>
      <button type="button" class="btn tire s-d font-l b bb text-center m-auto sh-l" routerLink='/AdminPanel/UserManagement' routerLinkActive="active">مدیریت کاربران</button>
      <br><br>
      <button type="button" class="btn tire s-d font-l b bb text-center m-auto sh-l" routerLink='/AdminPanel/OrderManagement' routerLinkActive="active">مدیریت خریدها</button>

    </div>
    <div class="a">
      <br>
      <button type="button" class="btn tire s-d font-l b bb text-center m-auto sh-l" routerLink='/AdminPanel/PackageManager' routerLinkActive="active">مدیریت پکیج ها</button>
      <br><br>
      <button type="button" class="btn tire s-d font-l b bb text-center m-auto sh-l" routerLink='/AdminPanel/DiscountManager' routerLinkActive="active">مدیریت تخفیف‌ها</button>
      <br><br>
      <button type="button" class="btn tire s-d font-l b bb  m-auto sh-l" routerLink='/AdminPanel/surveyManagement' routerLinkActive="active">مدیریت فرم‌ها</button>


      </div>


</div>
  </div>
