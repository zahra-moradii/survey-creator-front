<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>
<mat-stepper linear #stepper class="r">
  <mat-step [stepControl]="firstFormGroup" [editable]="isEditable" c>
    <form [formGroup]="firstFormGroup">
      <mat-form-field appearance="legacy">
        <mat-label class="f-vasir">نام کاربری خود را وارد کنید</mat-label>
        <input
          matInput
          formControlName="firstCtrl"
          placeholder="pat@example.com"
          type="tel"
          required
        />
      </mat-form-field>
      <div align="center" class="mt-3">
        <button mat-button matStepperNext class="button-next">بعدی</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
    <form [formGroup]="secondFormGroup">
      <mat-form-field appearance="legacy">
        <mat-label class="f-vasir">کد را وارد کنید</mat-label>
        <input
          matInput
          formControlName="secondCtrl"
          maxlength="4"
          (keypress)="numberOnly($event)"
          required
        />
      </mat-form-field>
      <div align="center" class="mt-3">
        <button mat-button matStepperPrevious class="button-back">قبلی</button>
        <button mat-button matStepperNext class="button-next">بعدی</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup" [editable]="isEditable">
    <form [formGroup]="thirdFormGroup">
      <mat-form-field appearance="legacy">
        <mat-label class="f-vasir">رمز عبور جدید</mat-label>
        <input matInput formControlName="thirdCtrl" required />
      </mat-form-field>
    </form>
    <form [formGroup]="fourthFormGroup">
      <mat-form-field appearance="legacy">
        <mat-label class="f-vasir">تکرار رمز عبور</mat-label>
        <input matInput formControlName="fourthCtrl" required />
      </mat-form-field>

      <div align="center" class="mt-3">
        <button mat-button matStepperPrevious class="button-back">قبلی</button>
        <button mat-button matStepperNext class="button-next">بعدی</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <div class="d-flex justify-content-center mt-5 f-vasir">
      <h4>با موفقیت تغییر کرد</h4>
    </div>

    <div>
      <mat-dialog-actions align="center" class="mt-3">
        <button mat-button mat-dialog-close class="button-done">بستن</button>
      </mat-dialog-actions>
    </div>
  </mat-step>
</mat-stepper>
